{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Wave">
    <meta name="keywords"
      content="restaurant">
    <meta name="author" content="Lewis Bull">
    <!-- favicon -->
    <link rel="icon" type="image/xicon" href="{% static 'favicon/favicon.ico' %}">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>The Wave | High End Seafood with a view</title>
  </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-darker">
            <a class="navbar-brand" href="{% url 'home' %}">
              <img src="{% static 'images/logo.png' %}" class="img-fluid" alt="Business logo">
            </a>
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <div class="dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Menus
                      </a>
                      <!-- Menu dropdown to food and drink menus-->
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'food' %}">Food</a></li>
                        <li><a class="dropdown-item" href="{% url 'drink' %}">Drinks</a></li>
                      </ul>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'reservations' %}">Book</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_booking' %}">My Bookings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_register' %}">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_login' %}">Login</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
    </body>
</html>
